<div *ngIf="question">
  <div>
    <a class="waves-effect btn-floating btn green">
      <i class="large material-icons">hearing</i>
    </a> <b>Listen Carefully</b>
    <div class="row">

      <div class="col l6 s12 m6 ">
        <div class="card-panel grey lighten-4">
          {{question.statements[0]}}
        </div>
        <div class="col l12 s12 m12 left-align"><label >
          <input type="checkbox" [attr.disabled]="(selected[0] == 1 || selected[0] == 0) ? null : '' " (click)="checked(0,1)" [checked]="selected[0] == 1"/>
          <span>{{question.statementAnswers[0][0]}}</span>
        </label></div>
        <div class="col l12 s12 m12 left-align"><label>
          <input type="checkbox" [attr.disabled]="(selected[0] == 2 || selected[0] == 0) ? null : '' " (click)="checked(0,2)" [checked]="selected[0] == 2"/>
          <span>{{question.statementAnswers[0][1]}}</span>
        </label></div>
        <div class="col l12 s12 m12 left-align"><label >
          <input type="checkbox" [attr.disabled]="(selected[0] == 3 || selected[0] == 0) ? null : '' " (click)="checked(0,3)" [checked]="selected[0] == 3"/>
          <span>{{question.statementAnswers[0][2]}}</span>
        </label></div>
        <div class="col l12 s12 m12 left-align"><label >
          <input type="checkbox" [attr.disabled]="(selected[0] == 4 || selected[0] == 0) ? null : '' " (click)="checked(0,4)" [checked]="selected[0] == 4"/>
          <span>{{question.statementAnswers[0][3]}}</span>
        </label></div>
        <div class="col l12 s12 m12 left-align"><label >
          <input type="checkbox" [attr.disabled]="(selected[0] == 5 || selected[0] == 0) ? null : '' " (click)="checked(0,5)" [checked]="selected[0] == 5"/>
          <span>Aucune de ces réponses.</span>
        </label></div>
      </div>
