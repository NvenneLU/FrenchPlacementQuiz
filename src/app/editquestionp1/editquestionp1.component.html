<div class="row">
  <div class="col s12 m12 l12">
    <div class="row">
      <form novalidate [formGroup]="p1Form">
        <div class="input-field col s4">
          <input id="audioFile" type="text" formControlName="audioFile" class="validate form-control">
          <label for="audioFile">Audio File</label>
        </div>
        <div class="input-field col s4">
          <input max="4" min="1" id="correct" type="number" formControlName="correct" class="validate form-control">
          <label for="correct">Correct Answer</label>
        </div>
        <div class="input-field col s4">
          <input id="marks" type="number"  formControlName="marks" class="validate form-control">
          <label for="marks">Marks</label>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12">
        <button (click)="save()" [disabled]="p1Form.invalid || p1Form.pristine"class="waves-effect waves-light btn green">Save</button>
        <a (click)="delete()" class="waves-effect waves-light btn red">Delete</a>
        <a (click)="back()" class="waves-effect waves-light btn blue">Back</a>
      </div>
    </div>
  </div>
</div>
